<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" description="dobby" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimap</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

        <link rel="stylesheet" href="./styles.css" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <script defer src="./script.js"></script>
    </head>

    <body>
        <div class="minimap-section" data-position="bottom-left">
            <div class="minimap">
                <div class="rotator-container">
                    <div>
                        <img class="map" src="./media/map.png" alt="" />
                    </div>
                    <img src="./media/player-marker.png" alt="" class="player-indicator" />
                </div>
            </div>
        </div>

        <div id="blip-container">
            <div class="blip-container-relative"></div>
        </div>
    </body>
</html>
