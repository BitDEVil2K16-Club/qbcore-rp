<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="radio-container">
                <img src="./img/radio.png" alt="" class="radio" />
                <div class="volume">
                    <label for="volume">Volume:</label>
                    <input id="volume" type="number" name="volume" min="1" max="100" placeholder="1-100" disabled />
                </div>
                <div class="channel">
                    <label for="channel">Channel:</label>
                    <input id="channel" type="number" name="channel" min="1" max="32" placeholder="1-32" />
                </div>
                <div id="submit"></div>
                <div id="disconnect"></div>
                <div id="volumeDown"></div>
                <div id="volumeUp"></div>
                <div id="increaseradiochannel"></div>
                <div id="decreaseradiochannel"></div>
                <div id="poweredOff"></div>
            </div>
        </div>
    </body>
</html>
