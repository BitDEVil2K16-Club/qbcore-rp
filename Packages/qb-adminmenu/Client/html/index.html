<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Menu UI</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    </head>
    <body>
        <div class="ui-container">
            <div class="ui-header">
                <img src="logo.png" alt="QBCORE" class="header-image" />
            </div>
            <div class="ui-menu">
                <ul>
                    <li class="menu-item" id="admin-options"><i class="fas fa-user-tie"></i> <span class="label">Admin:</span> <span class="value">NoClip</span> <i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></li>

                        Player Management
                        <ul class="sub-menu">

                            <li>Bring</li>
                            <li>Sit in vehicle</li>

                            <li>Clothing</li>
                            <li>Kick</li>

                    <li class="menu-item" id="weather-options"><i class="fas fa-cloud"></i> <span class="label">Weather:</span> <span class="value">clear</span> <i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></li>
                    <li class="menu-item" id="time-options"><i class="fas fa-clock"></i> <span class="label">Time:</span> <span class="value">00</span> <i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></li>
                    <li class="menu-item" id="vehicle-options"><i class="fas fa-car"></i> <span class="label">Vehicle:</span> <span class="value">Spawn</span> <i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></li>
                    <li class="menu-item" id="weapon-options"><i class="fas fa-gun"></i> <span class="label">Weapon:</span> <span class="value">Spawn</span> <i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></li>
                    <li class="menu-item" id="dev-options"><i class="fas fa-code"></i> <span class="label">Dev:</span> <span class="value">Copy Coords</span> <i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i></li>
                </ul>
            </div>
            <div class="input-container" id="input-container" style="display: none">
                <input type="text" id="input-box" placeholder="Enter value" />
                <button id="submit-button">Submit</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
