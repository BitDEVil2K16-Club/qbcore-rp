<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- <div class="phone-case"> -->
        <div class="phone-container locked dark--mode" data-phone-brightness="0.2">
            <div class="phone-header">
                <div id="phone-time">08:05</div>
    
                <div id="phone-island">
                    <div class="notification">
                        <div class="lock--indicator left--align">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                        </div>
                        <!-- Calling Notification - expanded--max -->
                        <!-- <div class="display">
                            <div class="profile">
                            </div>
                            <div class="profile--info">
                                <p id="small--text">mobile</p>
                                <p id="main--text">Opod Pog</p>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="button hangup">
                                <span class="material-symbols-outlined">
                                    call_end
                                </span>
                            </div>
                            <div class="button answer">
                                <span class="material-symbols-outlined">
                                    call
                                </span>
                            </div>
                        </div> -->
                    </div>
                </div>
    
                <div id="phone-icons">
                    <object type="image/svg+xml" data="./signal.svg" id="phone-signal">
                    </object>
                    
                    <object type="image/svg+xml" data="./wifi.svg" id="phone-wifi">
                    </object>
                                        
                    <object type="image/svg+xml" data="./battery.svg" id="phone-battery">
                    </object>
                </div>
            </div>
    
            <div class="phone-lockscreen">
                <div class="time--display">
                    <div class="date">Sunday, 11 March</div>
                    <div class="time">00:41</div>
                </div>
                <!-- <div class="action--buttons">
                    <div class="action-button flashlight">
                        <span class="material-symbols-outlined">
                            flashlight_on
                        </span>
                    </div>
                    <div class="action-button camera">
                        <span class="material-symbols-outlined">
                            photo_camera
                        </span>
                    </div>
                </div> -->
            </div>
    
            <div class="phone--screen--overlay"></div>
    
            <div class="phone--control--panel">
                <div class="panel-4x4 panel utility--buttons">
                    <div data-utility="airplaneMode" class="utility--btn rz-90">
                        <span class="material-symbols-outlined">
                            airplanemode_active
                        </span>
                    </div>
                    <div data-utility="mobileData" class="utility--btn">
                        <span class="material-symbols-outlined">
                            podcasts
                        </span>
                    </div>
                    <div data-utility="wifi" class="utility--btn">
                        <span class="material-symbols-outlined">
                            wifi
                        </span>
                    </div>
                    <div data-utility="bluetooth" class="utility--btn">
                        <span class="material-symbols-outlined">
                            bluetooth
                        </span>
                    </div>
                </div>
                <div class="panel-4x4 panel"></div>
                <div class="panel">
                    <span class="material-symbols-outlined">
                        lock_reset
                    </span>
                </div>
                <div class="panel">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </div>
                <div class="panel-2x1 panel" id="brightness__slider">
                    <input type="range" max="100" value="50">
                    <div class="slider"></div>
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            light_mode
                        </span>
                    </div>
                </div>
                <div class="panel-2x1 panel" id="audio__slider">
                    <input type="range">
                    <div class="slider"></div>
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            volume_up
                        </span>
                    </div>
                </div>
                <div class="panel-1x2 panel"></div>
                <div class="panel">
                    <span class="material-symbols-outlined">
                        flashlight_on
                    </span>
                </div>
                <div class="panel">
                    <span class="material-symbols-outlined">
                        timelapse
                    </span>
                </div>
                <div class="panel">
                    <span class="material-symbols-outlined">
                        calculate
                    </span>
                </div>
                <div class="panel">
                    <span class="material-symbols-outlined">
                        photo_camera
                    </span>
                </div>
            </div>
    
            <div class="phone-applications">
                <!-- <iframe data-app="message" src="./apps/messages.html" frameborder="0"></iframe>
                <iframe data-app="camera" src="./apps/camera.html" frameborder="0"></iframe>
                <iframe data-app="contacts" src="./apps/contacts.html" frameborder="0"></iframe>
                <iframe data-app="gallery" src="./apps/gallery.html" frameborder="0"></iframe>
                 -->
                <div data-app="home" class="homescreen app">
                    <div class="installed-apps">
                        <!-- <div class="app-icon" data-app="contacts" data-title="Contacts" data-position="1"></div> -->
                        <!-- <div class="app-icon" data-title="Bank" data-position="2"></div> -->
                        <!-- <div class="app-icon" data-title="Photos" data-position="3"></div> -->
                        <div class="app-icon" data-app="camera" data-title="Camera"></div>
                        <div class="app-icon" data-title="Message" data-app="message"></div>
                        <div class="app-icon" data-title="Message" data-app="message"></div>
                        <div class="app-icon" data-title="Message" data-app="message"></div>
                        <!-- <div class="app-icon" data-title="Calculator"></div> -->
                        <!-- <div class="app-icon" data-title="Mail"></div> -->
                    </div>
                    <div class="hotbar-apps">
                        <div class="app-icon" data-title="Phone" data-icon="phone">
                        </div>
                        <div class="app-icon" data-title="Message" data-icon="message">
                        </div>
                        <div class="app-icon" data-title="Safari">
                        </div>
                        <div class="app-icon" data-title="Settings">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="phone_home_button">
            </div>
    
        </div>
    <!-- </div> -->
</body>
</html>
