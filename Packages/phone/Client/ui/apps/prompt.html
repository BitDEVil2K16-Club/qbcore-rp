<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./include_me.js" defer></script>

    <!-- App related Placeholders -->
    <link rel="stylesheet" href="./apps/prompt.css">
    <script src="./apps/prompt.js"></script>
</head>
<body>
    <!-- Change data-app to the app name -> Register the app in the server side, look at pcrp-phone for the table -->
    <div data-app="prompt" class="app prompt-app">
        <div class="profile"></div>
        <div class="prompt--text">
            Are you sure you want to delete contact named John Oils?
        </div>

        <div class="prompt--actions">
            <div class="prompt--confirm">
                <div class="icon">
                    <svg width="10" height="12" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.66634 0.666789H7.33301L6.66634 0.00012207H3.33301L2.66634 0.666789H0.333008V2.00012H9.66634M0.999674 10.6668C0.999674 11.0204 1.14015 11.3595 1.3902 11.6096C1.64025 11.8596 1.97939 12.0001 2.33301 12.0001H7.66634C8.01996 12.0001 8.3591 11.8596 8.60915 11.6096C8.8592 11.3595 8.99967 11.0204 8.99967 10.6668V2.66679H0.999674V10.6668Z" fill="#fff" fill-opacity="0.65"/>
                    </svg>
                </div>
                <div class="label">
                    Delete Contact
                </div>
            </div>
            <div class="prompt--cancel">
                <div class="icon">
                </div>
                <div class="label">
                    Cancel
                </div>
            </div>
        </div>
    </div>
</body>
</html>
