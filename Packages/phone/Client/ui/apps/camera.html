<body>
    <!-- Change data-app to the app name -> Register the app in the server side, look at pcrp-phone for the table -->
    <!-- <img src="../img/iphone-case2.png" alt="" class="case"> -->
    <div data-app="camera" class="app camera-app">
        <!-- <img src="../img/apps/camera/camera_img.png" alt="" class="camera-input"> -->
        <div class="camera photo-mode rear-camera in-galery">
            <img src="../img/apps/camera/gradient.png" alt="" class="shadow-gradient">
            <div class="input">
                <img src="../img/apps/camera/rear_camera.png" alt="">
            </div>
            <div class="recording-time">
                <p>00:00:00</p>
            </div>
            <div class="camera-type">
                <p class="video">video</p>
                <p class="photo">photo</p>
            </div>
            <div class="camera-actions">
                <div class="galery">
                    <img src="../img/apps/camera/galery_img.png" alt="" class="last-picture">
                </div>
                <button class="shoot">
                    <div></div>
                </button>

                <button class="shoot-while-recording">
                    <div></div>
                </button>

                <button class="rotate-camera">
                    <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                            fill="white" fill-opacity="0.85" />
                    </svg>
                </button>
            </div>

            <div class="photo-galery">
                <h1>Photo Gallery</h1>
